<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjualan Tiket Konser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="atas">
            <form>
                <input type="text" placeholder="search">
            </form>
            <ul>
                <li>
                    <a href="main.html">Home</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
            </ul>
        </nav>
    </header>

    <h2 id="titletiket">
        Tiket Konser Tulus
    </h2>

    <aside id="detailtiketso7">
        <img src="tulus.png">

        <div class="detailsingkatso7">
            <p>
                Lokasi : Stadion Kridosono<br/>
                Tanggal : 20 April 2024<br/>
                Waktu : 19.00 - 20.00 WIB<br/>
                
            </p>
            <p>
                Mulai dari : Rp. 400.000,00
            </p>
        </div>
    </aside>

    <aside id="pemesananso7">
        <h1>
            Pembelian Tiket
        </h1>
        <div class="datadiriso7">
            <form>
                <div class="row">
                    <div class="judul">
                      <label for="namalengkap">Nama Lengkap </label>
                    </div>
                    <div class="ngisi">
                      <input class="kotakputih" type="text" id="nama" name="namalengkap" placeholder="Nama Lengkap" required>
                    </div>
                  </div>

                  <div class="judul">
                    <label for="nomor hp">Nomor HP </label>
                  </div>
                  <div class="ngisi">
                    <input class="kotakputih" type="text" id="nomorhp" name="nohp" placeholder="Nomor Handphone" required>
                  </div>

                  <div class="judul">
                    <label for="alamat">Alamat </label>
                  </div>
                  <div class="ngisi">
                    <input class="kotakputih" type="text" id="alamat" name="alamat" placeholder="Alamat" required>
                  </div>

                  <div class="judul">
                    <label for="tiket">Jumlah Tiket </label>
                  </div>
                  <div class="ngisi">
                    <input class="kotakputih" type="number" id="tiket" name="tiket" min="1" max="3" placeholder="0" required>
                  </div>
                  
                  <div class="apa">
                    <div class="judulp">
                      <label for="posisi">Posisi Menonton </label>
                    </div>
                    <div class="ngisip">
                      <select name="posisi" required>
                          <option value="0">Posisi</option>
                          <option value="1">Festival (Rp. 400.000,00)</option>
                          <option value="2">Cat 1 (Rp. 200.000,00)</option>
                          <option value="3">Cat 2 (Rp. 250.000,00)</option>
                          <option value="4">Cat 3 (Rp. 300.000,00)</option>
                          <option value="5">Ultimate (Rp. 600.000,00)</option>
                      </select>
                    </div>
                  </div>

                  <div id="kembali">
                    <a id="pemesanantiket" href="tulus.html">Kembali</a>
                  </div>

                  <div class="submit">
                    <input id="submit" type="submit" name="Daftar" id="daftar" value="Submit"> 
                    <input id="reset" type="reset" name="Reset" id="reset" value="Reset">
                  </div>
                </div>
            </form>
        </div>
    </aside>

    <img class="rowseat" src="rowseat.jpg">

    <footer>
        <p>
            Beli Tiket Konser Hanya Di tiketkonser.com
        </p>        
    </footer>
</body>
</html>
